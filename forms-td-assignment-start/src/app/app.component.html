<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit) = "onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" id="email" name="id" class="form-control" ngModel required email #email = "ngModel">
        </div>
        <span class="help-block" *ngIf = "!email.valid && email.touched">Please enter a valid email !!</span>
        <div class="form-group">
          <label for="Subscription">Subscription</label>
          <select name="subscription" id="subscription" class="form-control" [ngModel] = "defaultDropdown" #subscription = "ngModel">
            <option value="basic">Basic</option>
            <option value="advance">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <span class="help-block" *ngIf="!subscription.valid && subscription.touched">Please Choose One !!!</span>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ngModel required #password = "ngModel">
        </div>
        <span class="help-block" *ngIf = "!password.valid && password.touched">Password can't be kept blank</span>
        <button class = "btn btn-primary" type="submit">Save</button>
      </form>
      <p *ngIf="!f.valid && f.touched">Please correct the form</p>
    </div>
  </div>
</div>
