<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit) = "onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Save Recipe</button>
          <button class="btn btn-danger" type="button">Clear Recipe</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" formControlName = "name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagepath">ImagePath</label>
            <input type="text" id="imagePath" name="imagePath" class="form-control" formControlName = "imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="6" class="form-control" formControlName = "description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-8">
              <input type="text" class="form-control">
            </div>
            <div class="col-xs-3">
              <input type="number" class="form-control">
            </div>
            <div class="col-xs-1">
              <button class="btn btn-danger" type="button">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
