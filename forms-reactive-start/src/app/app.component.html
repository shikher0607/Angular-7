  <div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupform" (ngSubmit) = "onSubmit()">
        <div [formGroupName] = "'userData'">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [formControlName] = "'username'">
          </div>
          <span class="help-block" *ngIf = "!signupform.get('userData.username').valid && signupform.get('userData.username').touched">Please Fill the username!!</span>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName = "email">
          </div>
          <span class="help-block" *ngIf="!signupform.get('userData.email').valid && signupform.get('userData.email').touched">Please Enter the email!!</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName = "gender">{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <span class="help-block" *ngIf="!signupform.valid && signupform.touched">Please take care of the form</span>
    </div>
  </div>
</div>
